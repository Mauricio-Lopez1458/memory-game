<!DOCTYPE html>

    <body>
        <h1>JOGO &nbsp DA &nbsp MEM√ìRIA</h1>
        <div id="buttons">
            <button onclick="startGame()" id="start-btn">INICIAR</button>
            <!--o bot√£o abaixo interrompe jogo reiniciando a p√°gina (com o "window.location.reload()" ao clicar, n√£o √© necess√°rio javascript)-->

        </div>
        <div class="grid-container">
            <div class="grid-item prevent-select" id="item1" value="1"></div>

            <div class="grid-item prevent-select" id="item9" value="9"></div>
            <div class="grid-item prevent-select" id="item10" value="10"></div>
            <div class="grid-item prevent-select" id="item11" value="11"></div>

    <style>
        * {
            box-sizing: border-box;
        }
        /*a classe abaixo remove a capacidade de selecionar texto (as imagens do jogo s√£o consideradas texto).Isso evita problemas de clicar na imagem e selecion√°-la, dando alguns erros no jogo */
        .prevent-select {
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10 and IE 11 */
            user-select: none; /* Standard syntax */
        }
        body {
            background-color:rgb(210, 230, 124)
            
        }
        h1 {
            text-align: center;
            font-family: Roboto, sans-serif;
            font-size: 35px;
            color:rgb(52, 120, 197)
        }
        #buttons {
            width: 23rem;
            margin: auto;
        }
        #start-btn, #home-btn {
            display: inline;
            padding: 0.5rem 0.7rem 0.5rem 0.7rem;
            margin: 0.8rem 1rem 1rem 1rem;
            font-weight: bold;
            font-size: 18px;
            background-color:rgb(13, 78, 4);
            color:antiquewhite;
            border-radius: 15px;
        }
        #home-btn {
            display: inline-block;
            vertical-align: top;
            font-size: 23px;
            margin-bottom: -20rem;       
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto auto;
            padding: 1rem;
            width: 23rem;
            height: 23rem;
            margin: auto;         
        }
        .grid-item {
            padding: 0.8rem 1rem 0.5rem 0.5rem;
            border: 1px solid rgb(53, 51, 51);
            text-align: center;
            font-size: 2.7rem;
            background-color: rgb(138, 70, 132);
            width: 4.5rem;
            height: 4.5rem;
            border-radius: 5px;
            
        }
        #endGame {
            display: none;
            position: absolute;
            padding: 1rem;
            font-family: Roboto, sans-serif;
            font-size: 35px;
            font-weight: bold;
            margin: 130px 10px 30px 25px;
            color:red;
            -webkit-text-stroke: 1px black;
            /*border: 1px solid black;*/
            
        }
        @media screen and (min-width: 768px) {
            h1 {
                font-size: 50px;
            }

            }

                width: 35rem;

            }
            .grid-item {
                font-size: 4rem;
                width: 7rem;
                height: 7rem;
                padding: 1.2rem 1rem 0.5rem 0.8rem;
            }
            #endGame {

        }
        @media screen and (min-width: 1200px) {

            }
            #endGame {

                margin: 17rem 10px 30px 60px;
            }
        }


    </style>
    <script>
        //a lista abaixo √© a ordem original das imagens sem embaralhar.
        const original = ["üé∏", "üé∫", "‚öΩ", "‚åö", "üêª", "ü¶ú", "üöÄ", "üçì", "ü¶ú","‚åö", "üöÄ", "üé∏", "üçì", "‚öΩ", "üêª", "üé∫"];
        for (let item = 0; item < original.length; item++) {
            document.getElementById(`item${item + 1}`).innerHTML = original[item];
        }
        for (let d = 0; d < document.getElementsByClassName("grid-item").length; d++) {
            document.getElementsByClassName("grid-item")[d].style.backgroundColor = "white";
        }
        
        //fun√ß√£o abaixo embaralha as imagens do jogo (Fischer-Yates shuffle algorithm). Vai ser usada dentro da fun√ß√£o startGame().
        const shuffle = (array) => {
            for (let i = array.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        };
        var newOriginal = [];//lista onde ser√£o colocadas as imagens embaralhadas (ap√≥s a fun√ß√£o "shuffle").
        var pairs = [];//lista (com apenas 2 items) que vai armazenar os pares de imagens que ser√£o comparados para verificar se s√£o iguais.
        var matched = [];//lista com as imagens que j√° encontraram o seu par (essa lista ser√° usada como gatilho para indicar o fim de jogo).
        //a fun√ß√£o abaixo √© quando se clica o bot√£o "INICIAR". Mostra as imagens (j√° embaralhadas) por 3 seg e depois volta a escond√™-las. 
        function startGame() {
            document.getElementById("endGame").style.display = "none";//esconde a mensagem "FIM DE JOGO!"(vinda da √∫ltima partida).
            pairs = [];//zera a lista com pares de imagens (que ser√£o comparadas) toda vez que inicia.
            matched = [];//zera a lista com todos os pares de imagens encontrados toda vez que inicia.
            const blank = document.getElementsByClassName("grid-item");
            for (let i = 0; i < blank.length; i++) {
                    blank[i].style.backgroundColor ="white";
                    blank[i].style.opacity = "1";
            }
            newOriginal = shuffle(original);  
            for (let c = 0; c < newOriginal.length; c++) {
                document.getElementById(`item${c + 1}`).innerHTML = newOriginal[c];
            }
            setTimeout(() => {
                //o loop abaixo esconde as imagens e coloca cor nos elementos (quadrados) 3 seg ap√≥s apertar "INICIAR".
                for (let i = 0; i < blank.length; i++) {
                    blank[i].innerHTML = "";
                    blank[i].style.backgroundColor ="rgb(138, 70, 132)";//coloca a cor no elemento (cor quando n√£o h√° imagem).
                    blank[i].setAttribute("onclick", "clickItem(this)");//adiciona o atributo "onclick" para tornar as imagens clic√°veis (3 seg ap√≥s apertar "INICIAR").
                }
            },3000);     
        }
        
        //A fun√ß√£o abaixo detecta qual elemento (quadrado) foi clicado, abre a imagem do elemento (ou fecha, caso esteja aberto).
        function clickItem(element) {
            var x = element.getAttribute('id');//pega o id do elemento.
            var iValue = element.getAttribute('value');//pega o value do elemento.
            //a condicional abaixo detecta se imagem est√° aberta ou fechada (se fechada, ela abre, e vice-versa).
            if (document.getElementById(x).innerHTML == "") {
                //a condicional abaixo n√£o deixa que se clique mais que 2 imagens por vez.
                if (pairs.length < 2) {
                    document.getElementById(x).style.backgroundColor = "white";//muda a cor de fundo para branca.
                    document.getElementById(x).innerHTML = newOriginal[iValue - 1];//volta com a imagem do elemento.
                    pairs.push(x);  
                } else {
                    alert("ABRA APENAS 2 IMAGENS POR VEZ!");
                }                 
            } else {
               document.getElementById(x).style.backgroundColor = "rgb(138, 70, 132)";//volta a cor (quando fecha a imagem).
               document.getElementById(x).innerHTML = "";//esconde a imagem.
               pairs.splice(pairs.indexOf(x), 1);//tira a imagem da lista "pairs".
               
            }
            //a condicional abaixo compara as 2 imagens clicadas e verifica se s√£o iguais.
            if (pairs.length == 2) {
                var image1 = document.getElementById(pairs[0]).innerHTML;
                var image2 = document.getElementById(pairs[1]).innerHTML;
                //se as imagens forem iguais, elas se mant√©m abertas e tornam-se n√£o clic√°veis.
                if (image1 === image2) {
                    matched.push(image1, image2);//insere as duplas de imagens na lista "matched".
                    document.getElementById(pairs[0]).style.opacity = "0.4";//deixa as imagens duplicadas opacas.
                    document.getElementById(pairs[1]).style.opacity = "0.4";
                    document.getElementById(pairs[0]).onclick = "null";//as imagens duplicadas ficam n√£o clic√°veis.
                    document.getElementById(pairs[1]).onclick = "null";
                    pairs = [];//lista com pares de imagens iguais √© zerada (para poder dar continuidade ao jogo com novos pares);
                } 
            }
            //a condicional abaixo mostra a mensagem "FIM DE JOGO!" quando o √∫ltimo par de imagens √© encontrado.
            if (matched.length == 16) {
                document.getElementById("endGame").style.display = "block";
            }      
        }
        
    </script>
</html>
